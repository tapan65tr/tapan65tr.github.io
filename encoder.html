<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Encoder & Decoder Tool</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f4f4f9; }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; font-size: 1.1em; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; resize: vertical; }
    button { margin-top: 15px; padding: 12px 20px; font-size: 1em; cursor: pointer; margin-right: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; transition: background 0.3s; }
    button:hover { background-color: #0056b3; }
    button#clearBtn { background-color: #dc3545; }
    button#clearBtn:hover { background-color: #a71d2a; }
    button#toggleBtn { background-color: #6c757d; }
    button#toggleBtn:hover { background-color: #545b62; }
    .error { color: #d9534f; margin-top: 10px; font-weight: bold; background: #fbeaea; padding: 10px; border-radius: 4px; display: none; }
  </style>
</head>
<body>

<h2 id="pageHeader">Text Encoder</h2>

<button id="toggleBtn">Go to Decoder</button>

<textarea id="inputText" placeholder=""></textarea>

<div style="margin-top: 10px;">
  <button id="actionBtn">Encode Text</button>
  <button id="copyBtn">Copy Result</button>
  <button id="pasteBtn" style="display:none;">Paste Text</button>
  <button id="clearBtn">Clear All</button>
</div>

<div id="errorMsg" class="error"></div>

<script src="encoder.js"></script>

</body>
</html>
